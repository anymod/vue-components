<script src="/js/vue.js"></script>
<script src="/js/vue-strap.js"></script>

<div id="jId">
  <spinner fixed global
    ref="spinner"
    v-model="spinner"
    :size="size"
    :text="text">
  </spinner>
</div>

<a href="#" onclick="spin(2000)">spin</a>

<script>
  var obj = {
    el: '#jId',
    data: {
      size: 'xl',
      text: 'I will close in 2 seconds',
      spinner: false
    },
    components: {
      spinner: VueStrap.spinner
    }
  }
  new Vue(obj)

  function spin (time) {
    obj.data.spinner = true
    setTimeout(function() { obj.data.spinner = false }, time)
  }
</script>
