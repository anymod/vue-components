<div id="app-001">
  <div>
    <carousel>
      <slider v-for="slide in slides">
        <img v-bind:src="slide.image"/>
        <div class="carousel-caption">
          <h3>{{ slide.title }}</h3>
          <p>{{ slide.caption }}</p>
        </div>
      </slider>
    </carousel>
  </div>
</div>

<script>
